# Massive Forex Resource Definition

resource:
  name: forex
  display_name: Forex
  source: massive
  adapter: MassiveForexAdapter
  schedule: "0 6 * * *"
  tags:
    - currency
    - forex
  endpoint: /v2/aggs/ticker/{ticker}/range/{multiplier}/{timespan}/{from}/{to}
  method: GET

  path_params:
    ticker: "{ticker}"
    multiplier: "1"
    timespan: "day"
    from: "{start_date}"
    to: "{end_date}"

  # Range API returns array of bars
  extract:
    ticker:
      path: "_param.ticker"
      type: string
      partition_key: true # Partition by ticker (forex pair) first
    data_date:
      path: "results[*].t"
      type: timestamp_ms_to_date
      partition_key: true # Then by date
    open:
      path: "results[*].o"
    high:
      path: "results[*].h"
    low:
      path: "results[*].l"
    close:
      path: "results[*].c"
    volume:
      path: "results[*].v"

  validation:
    soda_checks:
      - row_count > 0
      - missing_count(data_date) = 0
      - missing_count(ticker) = 0
      - missing_count(close) = 0
      - open > 0
      - high > 0
      - low > 0
      - close > 0
      - high_lt_low = 0:
          high_lt_low query: |
            SELECT COUNT(*) FROM {table} WHERE high < low
      - no_duplicate_dates = 0:
          no_duplicate_dates query: |
            SELECT COUNT(*) FROM (
              SELECT data_date, COUNT(*) as cnt 
              FROM {table} 
              GROUP BY data_date 
              HAVING COUNT(*) > 1
            ) duplicates
