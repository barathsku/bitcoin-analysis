# Centralized asset catalog
# Single source of truth for all assets to ingest across all sources

assets:
  # Stocks from Massive
  - ticker: AAPL
    name: Apple Inc.
    asset_type: stock
    source: massive
    resource: stocks
    enabled: true
    tags: [tech, sp500, large_cap]

  - ticker: GOOGL
    name: Alphabet Inc.
    asset_type: stock
    source: massive
    resource: stocks
    enabled: true
    tags: [tech, sp500, large_cap]

  - ticker: MSFT
    name: Microsoft Corporation
    asset_type: stock
    source: massive
    resource: stocks
    enabled: true
    tags: [tech, sp500, large_cap]

  - ticker: SPY
    name: S&P 500 ETF
    asset_type: stock
    source: massive
    resource: stocks
    enabled: true
    tags: [etf, sp500, index]

  # Forex from Massive
  - ticker: C:EURUSD
    name: EUR/USD
    asset_type: forex
    source: massive
    resource: forex
    enabled: true
    tags: [major_pair, fiat]

  - ticker: C:GBPUSD
    name: GBP/USD
    asset_type: forex
    source: massive
    resource: forex
    enabled: true
    tags: [major_pair, fiat]

  # Cryptocurrency from CoinGecko
  - ticker: bitcoin
    name: Bitcoin
    asset_type: crypto
    source: coingecko
    resource: market_chart
    enabled: true
    tags: [crypto, btc, large_cap]
    params:
      coin_id: bitcoin
      vs_currency: usd
