version: 2

models:
  - name: stg_static__market_holidays
    description: "Static list of market holidays (US and UK)"
    meta:
      owner: "barath"
    columns:
      - name: holiday_date
        description: "Date of the holiday"
        tests:
          - not_null
      - name: holiday_name
        description: "Name of the holiday"
      - name: market_status
        description: "Status of the market (e.g., Closed, Early Close)"
        tests:
          - not_null
      - name: market_code
        description: "Market code (US or UK)"
        tests:
          - not_null
          - accepted_values:
              values: ['US', 'UK', 'EU']
