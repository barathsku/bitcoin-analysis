version: 2

sources:
  - name: massive
    description: "Massive (Polygon) API Data"
    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 4, period: day}
    meta:
      owner: "barath"
    tables:
      - name: stocks_daily
        description: "Daily stock prices from Massive (Polygon)"
        loaded_at_field: "__ingested_at"
        freshness:
          warn_after: {count: 2, period: day}
          error_after: {count: 4, period: day}  # Account for weekends
        meta:
          source_api: "Massive/Polygon"
          refresh: "daily"
          external_location: "read_parquet('{{ env_var('DBT_DATA_PATH', '../../data') }}/bronze/source=massive/resource=stocks/**/*.parquet', hive_partitioning=true, union_by_name=true)"
        columns:
          - name: ticker
            description: "Stock ticker symbol"
            tests:
              - not_null
          - name: data_date
            description: "Trading date"
            tests:
              - not_null
          - name: open
            description: "Opening price"
          - name: high
            description: "Highest price"
          - name: low
            description: "Lowest price"
          - name: close
            description: "Closing price"
            tests:
              - not_null
          - name: volume
            description: "Trading volume"
          - name: vwap
            description: "Volume-weighted average price"
          - name: __batch_id
            description: "Ingestion batch identifier"
          - name: __source_name
            description: "Source system name"
          - name: __ingested_at
            description: "Timestamp of ingestion"
          - name: __schema_version
            description: "Schema version hash for evolution tracking"

      - name: forex_daily
        description: "Daily forex rates from Massive (Polygon)"
        loaded_at_field: "__ingested_at"
        freshness:
          warn_after: {count: 2, period: day}
          error_after: {count: 4, period: day}  # Account for weekends
        meta:
          source_api: "Massive/Polygon"
          refresh: "daily"
          external_location: "read_parquet('{{ env_var('DBT_DATA_PATH', '../../data') }}/bronze/source=massive/resource=forex/**/*.parquet', hive_partitioning=true, union_by_name=true)"
        columns:
          - name: ticker
            description: "Forex pair ticker (e.g., C:EURUSD)"
            tests:
              - not_null
          - name: data_date
            description: "Trading date"
            tests:
              - not_null
          - name: open
            description: "Opening rate"
          - name: high
            description: "Highest rate"
          - name: low
            description: "Lowest rate"
          - name: close
            description: "Closing rate"
            tests:
              - not_null
          - name: volume
            description: "Trading volume"
          - name: __batch_id
            description: "Ingestion batch identifier"
          - name: __source_name
            description: "Source system name"
          - name: __ingested_at
            description: "Timestamp of ingestion"
          - name: __schema_version
            description: "Schema version hash for evolution tracking"
